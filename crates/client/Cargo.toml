[package]
name = "openiap-client"
description = "openiap client library"
license = "MPL-2.0"
version = "0.0.2"
edition = "2021"

[dependencies]
openiap-proto = { path = "../proto", version = "0.0.2" }
tonic = { version = "0.12.0", features = ["tls-roots"] } # "transport", "gzip", "tls", "tls-webpki-roots"
futures = "0.3"
prost = "0.13.1"
prost-types = "0.13.1"
tokio = { version = "1.38.0", features = ["rt-multi-thread"] } # "fs", "rt", "macros"
tokio-stream = "0.1.15"
tracing = { version = "0.1", features = ["log", "attributes"] }
tracing-subscriber = { version = "0.3.18", features = ["std", "env-filter", "json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.120"                
url = "2.5.2"
